<span defaultOverlayTarget></span>
<router-outlet></router-outlet>
<div *ngIf="maintenanceMessageEnabled" class="maintenance-message">
  <div class="alert alert-{{maintenanceMessageLevel}} alert-dismissible fade show" role="alert">
    <div [innerHtml]="maintenanceMessage"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMaintenanceAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
