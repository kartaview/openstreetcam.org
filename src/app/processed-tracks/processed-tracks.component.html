<div class="container-fluid" *ngIf="statisticsList.length">
  <h1>
    Review in OSM
    <span class="text-muted">{{resultMetadata.totalElements}} tracks</span>
  </h1>
  <div class="card-group" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScrollDown()">
    <div *ngFor="let statistic of  statisticsList" class="card">
      <a class="card-inner" [routerLink]="['/details',statistic.sequenceId]">
        <div class="card-img-header">
          <div class="img-replacement" [ngStyle]="{'background-image':'url('+statistic.thumb+')'}"></div>
          <img class="card-img-bottom" src="{{statistic.thumb}}" alt="#{{statistic.sequenceId}}">
          <div class="highlight-points">{{statistic.openTasksCount}}</div>
        </div>
        <div class="card-body ">
          <div class="statistic-info">
            <div class="card-text">{{statistic.address}}</div>
            <div class="text-muted mt-1">
              by {{statistic.username}}
            </div>
          </div>
          <div class="row text-muted card-bottom">
            <div class="col text-left">
              <em class="fa fa-map-signs" aria-hidden="true"></em> {{statistic.totalDetections}} signs</div>
            <div class="col text-right">#{{statistic.sequenceId}}</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="global-page-size">
  <osc-loading *ngIf="isLoading && !errorFound" [title]="'Loading tracks...'"></osc-loading>
  <div *ngFor="let alert of alerts">
    <osc-error title="{{ alert.message }}" [level]="alert.type"></osc-error>
  </div>
</div>
