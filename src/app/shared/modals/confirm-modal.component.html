<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{context.modalTitle}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" (click)="closeModal()">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{context.modalBody}}
  </div>
  <div class="modal-footer">
    <div class="row w-100">
      <div class="col">
        <button type="button" class="btn btn-secondary w-100" (click)="closeModal()">{{context.cancelButtonText}}</button>
      </div>
      <div class="col">
        <button type="button" class="btn {{context.submitButtonClass}} w-100"  (click)="submitModal()">{{context.submitButtonText}}</button>
      </div>
    </div>
  </div>
</div>
